<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 2; i <= 30; i++) {
        var flag = false;
        for (var j = 2; j <= i / 2; j++) {
          if (i % j == 0) {
            flag = true;
            break;
          }
        }
        if (!flag) {
          document.write(i + " ");
        }
      }
    </script>
  </body>
</html>
