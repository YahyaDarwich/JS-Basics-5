<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button onclick="press()">press</button>
    <script>
      function press() {
        for (var i = 1; i <= 12; i++) {
          document.write(i + ":");
          for (var j = 1; j <= 12; j++) {
            document.write(i * j + " ");
          }
          document.write("</br>");
        }
      }
    </script>
  </body>
</html>
